<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../../footer/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    
    $('#foot').load("../../footer/footer.html");

    });
</script>
</head>
<body>
    <div class="head">
        <div class="logo">Liveasy</div>
        <div class="nav-links">
            <ul>
                <li><span><a href="../../index.html" target="_blank">Home</a></span></li>
            </ul>
        </div>
    </div>
    <div class="dots-heading">
        <div class="dot" id="grey"></div>
        <div class="dot" id="blue"></div>
        <h2>Get In Touch!</h2>
        <div class="dot" id="green"></div>
        <div class="dot" id="gren"></div>
    </div>
    <div class="contact">
            <h2>Mail us on:
                <br>
                <h4>liveasy97@gmail.com</h4>
            </h2>
            <div class="or"><h2>OR</h2></div>
            <form action="https://formsubmit.co/liveasy97@gmail.com" method="post">
            <div class="email">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="mail" required>
            </div>
            <div class="message">
                <label for="msg">Your Message</label>
                <input type="text" id="msg" name="name" required>
            </div>
            <div class="submit">
                <input type="hidden" name="_autoresponse" value="Thank you for contacting Liveasy. We'll reply to you soon">
                <input type="submit" id="submit" value="Submit">
            </div>
            </form>
            <div class="social">           
                <div class="log"><img src="images/facebook.png" width=30px height=30px></div>
                <div class="log"><img src="images/linkdn.png" width=30px height=30px></div>
                <div class="log"><img src="images/insta.png" width=30px height=30px></div>
                <div class="log"><img src="images/twitter.png" width=30px height=30px></div>
            </div>
    </div>   
    <div class="foot" id="foot"></div>
</body>
</html>
